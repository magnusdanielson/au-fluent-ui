<template>
  <require from="./callout.css"></require>
  <div class="content" style="bottom: unset; top: 0px; background-color: rgb(3, 131, 135);">
    <h1 class="pageTitle">Callout</h1>
    <div role="presentation" class="ms-FocusZone"></div>
  </div>
  <div class="PageSection">
    <examplecard title="Default Callout">

      <div slot="example">
        <div class="buttonArea" id="menuButtonElement"
          style="vertical-align: top; display: inline-block; text-align: center;">
          <du-default-button id="toggleCallout" on-click.bind="_onShowMenuClicked"
            text="${isCalloutHidden ? 'Show callout' : 'Hide callout'}" />
        </div>
        <du-callout class-name="ms-CalloutExample-callout" role='alertdialog' gap-space.one-time="0"
          target.bind="menuButtonElement" on-dismiss="_onCalloutDismiss" set-initial-focus.one-time="true"
          hidden.bind="isCalloutHidden">
          <div class="du-Callout">
            <div class="ms-CalloutExample-header">
              <p class="ms-CalloutExample-title" id="callout-label-1">
                All of your favorite people
              </p>
            </div>
            <div class="ms-CalloutExample-inner">
              <div class="ms-CalloutExample-content">
                <p class="ms-CalloutExample-subText" id="callout-description-1">
                  Message body is optional. If help documentation is available, consider adding a link to learn more at
                  the bottom.
                </p>
              </div>
              <div class="ms-CalloutExample-actions">
                <a class="ms-CalloutExample-link" href="http://microsoft.com">
                  Go to microsoft
                </a>
              </div>
            </div>
          </div>
        </du-callout>
      </div>
    </examplecard>

    <examplecard title="Nested Callout... Callout with a commandbar with a sub menu">

      <div slot="example">
        <div class="buttonArea" id="menuButtonElement2"
          style="vertical-align: top; display: inline-block; text-align: center;">
          <du-default-button id="toggleCallout2" on-click.bind="_onShowMenuClicked2"
            text="${isCalloutHidden2 ? 'Show callout' : 'Hide callout'}" />
        </div>
        <du-callout style="z-index:100;" class-name="ms-CalloutExample-callout" role='alertdialog'
          gap-space.one-time="0" target.bind="menuButtonElement2" on-dismiss="_onCalloutDismiss2"
          set-initial-focus.one-time="true" hidden.bind="isCalloutHidden2">
          <div class="du-Callout">
            <div class="ms-CalloutExample-header">
              <p class="ms-CalloutExample-title" id="callout-label-2">
                All of your favorite people
              </p>
            </div>
            <div class="ms-CalloutExample-inner">
              <div class="ms-CalloutExample-content">
                <p class="ms-CalloutExample-subText" id="callout-description-2">
                  Message body is optional. If help documentation is available, consider adding a link to learn more at
                  the bottom.
                </p>
              </div>
              <div>

              </div>
            </div>
          </div>
          <du-command-bar items.one-time="getItems()"></du-command-bar>
        </du-callout>
      </div>
    </examplecard>

  </div>
</template>
