<template>



  <div class="content" style="bottom: unset; top: 0px; background-color: rgb(3, 131, 135);">
    <h1 class="pageTitle">DocumentCard</h1>
    <div role="presentation" class="ms-FocusZone"></div>
  </div>
  <div class="PageSection">
    <examplecard title="Default DocumentCard">

      <div slot="example">
        <du-document-card on-click-href="http://bing.com">
          <du-document-card-preview preview-images.one-time="previewImages"></du-document-card-preview>
          <du-document-card-title
            title="Large_file_name_with_underscores_used_to_separate_all_of_the_words_and_there_are_so_many_words_it_needs_truncating.pptx"
            should-truncate.one-time="true"></du-document-card-title>
          <du-document-card-activity activity="Created a few minutes ago" people.one-time="people">
          </du-document-card-activity>
        </du-document-card>
      </div>
    </examplecard>

    <examplecard title="DocumentCard with multiple items, commands, and views">

      <div slot="example">
        <du-document-card on-click.bind="_onClick2">
          <du-document-card-preview preview-images.one-time="previewImages2"
            get-overflow-document-count-text.bind="getOverflowDocumentCountText"></du-document-card-preview>
          <du-document-card-location location="Marketing Documents" location-href="http://microsoft.com"
            aria-label="Location, Marketing Documents"></du-document-card-location>
          <du-document-card-title title="6 files were uploaded"></du-document-card-title>
          <du-document-card-activity activity="Created Feb 23, 2016" people.one-time="people2">
          </du-document-card-activity>
          <du-document-card-actions actions.one-time="actions2" views.one-time="243"></du-document-card-actions>
        </du-document-card>
      </div>
    </examplecard>

  </div>
</template>
