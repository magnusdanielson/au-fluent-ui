  <div class="PageSection">

    <h2 class="ms-font-xxl">Get started with Fluent UI for Aurelia</h2>
    <ol class="steps">
        <li>
            <p>Create your project the way you are used to. We have tested with Webpack and RequireJS only but any other loader should just work. If you are using RequireJS, follow specific instructions.</p>
        </li>
        <li>
            <p>Add the npm package @dunite/au-fluent-ui with below command. We have tested with npm and yarn, if you are using anything else please give feedback if it does not work for you.</p>
            <pre><code class="shell">
npm install @dunite/au-fluent-ui --save
            </code></pre>
        </li>
        <li>
            <p>In your main.ts file add the following to register the plugin. Line 7 is required.</p>
            <pre><code class="javascript">
export function configure(aurelia: Aurelia) {
aurelia.use
    .standardConfiguration()
    .feature(PLATFORM.moduleName('resources/index'))
    // below is the new line you need
    .plugin(PLATFORM.moduleName("@dunite/au-fluent-ui"));

    aurelia.use.developmentLogging(environment.debug ? 'debug' : 'warn');

    if (environment.testing) {
        aurelia.use.plugin(PLATFORM.moduleName('aurelia-testing'));
    }
    
    return aurelia.start().then(() => aurelia.setRoot(PLATFORM.moduleName('app')));
}
</code></pre>
        </li>
        <li>
            <p>No elements are registred by the plugin. That means you need to require them with the &lt;require&gt;&lt;/require&gt; or preload them with a call to globalResources(). This will bring down bundle sizes. Below line will register one component and then it will be ready to use on any page.</p>
            <pre><code class="javascript">
aurelia.use
.standardConfiguration()
.plugin(PLATFORM.moduleName("@dunite/au-fluent-ui"))
.globalResources(
    [ // Registrera alla komponenter som denna webpart använder här
    PLATFORM.moduleName('@dunite/au-fluent-ui/elements/BasicInputs/DuActionButton')
    ]);
        </code></pre>

            <p>Check out all elements in the navigation to the left and read the specific documentation for each element.</p>
            <p>All elements use du- prefix. That means that the colorpicker element is used with the html below.</p>
            <pre><code class="html">
    &#x3C;du-color-picker  alpha-slider-hidden=&#x22;true&#x22; color.bind=&#x22;thecolor&#x22; 
    on-color-changed.bind=&#x22;colorChanged&#x22;  &#x3E;&#x3C;/du-color-picker&#x3E;
            </code></pre>
            <p>As always we use kebab-casing for the elements and the properties. If you read the documentation on the React Fluent UI site about the property onColorChanged it is used with on-color-changed.</p>
        </li>
        <li>
            <p>Regarding binding, it is Aurelia easy. In most cases you can set the value of the property directly in HTML like the alpha-slider-hidden property above. Sometimes though the React component does not parse the value correctly so you have to add .bind even if it is a simple number or boolean. It never seems to be an issue with strings though.</p>
            <p>It is also possible to bind to literal objects as showed below with icon-props.</p>
            <pre><code class="html">
    &#x3C;du-command-bar-button text=&#x22;Create Account&#x22;
    on-click.bind=&#x22;actionButtonClick&#x22;
    icon-props.one-time=&#x22;{ iconName: &#x27;Add&#x27; }&#x22;
    menu-props.bind=&#x22;commandMenu&#x22;
    split.bind=&#x22;true&#x22;&#x3E;&#x3C;/du-command-bar-button&#x3E;
            </code></pre>
            <p>Note that you need to use .one-time since Aurelia can not update the literal object.</p>
            <p>If you add bindings to any event always use .bind with the function name, see on-click.bind example above.</p>
            <p>Also note that the 'this' keyword always points the current view model as you would expect.</p>

        </li>
    </ol>
