<template>
  
   
  
  
  <div
    class="content"
    style="bottom: unset; top: 0px; background-color: rgb(3, 131, 135);"
  >
    <h1 class="pageTitle">Search</h1>
    <div role="presentation" class="ms-FocusZone"></div>
  </div>
  <div class="PageSection">
    <examplecard title="Default Search">
      
      <div slot="example">
        <du-search-box
          placeholder="Search"
          on-search.bind="onSearch"
          on-focus.bind="onFocus"
          on-blur.bind="onBlur"
          on-change.bind="onChange"></du-search-box>
      </div>
    </examplecard>
    <examplecard title="Underlined Search">
     
      <div slot="example">
        <du-search-box
          placeholder="Search"
          underlined="true"
          value.bind="searchText" on-change.bind="onChange2"></du-search-box>
          searchText:'${searchText}'
      </div>
    </examplecard>

    <examplecard title="Disabled Search">
      <div slot="example">
        <du-search-box
          placeholder="Search"
          on-search.bind="onSearch"
          disabled.one-time="true"></du-search-box>
      </div>
    </examplecard>
  </div>
</template>
