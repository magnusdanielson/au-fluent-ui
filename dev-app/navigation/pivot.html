<template>
  
   
  
  <div
    class="content"
    style="bottom: unset; top: 0px; background-color: rgb(3, 131, 135);">
    <h1 class="pageTitle">Pivot</h1>
    <div
      role="presentation"
      class="ms-FocusZone"
      
    ></div>
  </div>
  <div class="PageSection">
        <examplecard title="Default Pivot">

          <div slot="example">
              <du-pivot items.bind="items"></du-pivot>
          </div>
        </examplecard>

        <examplecard title="Count and Icon Pivot">

            <div slot="example">
                <du-pivot items.bind="items2"></du-pivot>
            </div>
          </examplecard>

          <examplecard title="Large Link size">

              <div slot="example">
                  <du-pivot link-size.bind="pivotLinkSize" items.bind="items"></du-pivot>
              </div>
            </examplecard>

            <examplecard title="Tab format">

                <div slot="example">
                    <du-pivot link-format.bind="pivotTabFormat" items.bind="items"></du-pivot>
                </div>
              </examplecard>

              <examplecard title="Trigger onchange event">

                  <div slot="example">
                      <du-pivot on-link-click.bind="onLinkClick" link-format.bind="pivotTabFormat" items.bind="items">
                      </du-pivot>
                      <div show.bind="selectedTab=='k1'">Content for tab with itemKey k1</div>
                      <div show.bind="selectedTab=='k2'">Content for tab with itemKey k2</div>
                      <div show.bind="selectedTab=='k3'">Content for tab with itemKey k3</div>
                  </div>
                </examplecard>
  </div>
</template>
