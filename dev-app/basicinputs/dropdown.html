                      <examplecard title="Dropdown, controlled no-banana, with error message">
                          <div slot="code">
                            <hljs language="html" linenumbers="true">
  &lt;du-dropdown placeholder=&quot;Select an Option&quot; 
  selected-key.bind=&quot;selectedItem&quot;
  label=&quot;Dropdown, controlled no-banana, with error message for anything but English&quot; 
  id=&quot;dropDefaultKey&quot; 
  options.one-time=&quot;fruits&quot; 
  on-change.bind=&quot;onChange&quot;
  on-blur.bind=&quot;onBlur&quot;
  on-focus.bind=&quot;onFocus&quot;
  error-message=&quot;An error&quot;
  &gt;&lt;/du-dropdown&gt;
                            </hljs>
                            <hljs language="javascript" linenumbers="true">
  public onChange(event: any, option?: IDropdownOption, index?: number):void
  {
    console.log("The option has been changed to Object:");
    console.log(option);
    console.log(index);
    if(option.key != 'English')
    {
      this.errorMessage = "An error";
    }
    else
    {
      this.errorMessage = "";
    }
    if(option.key != 'Banana')
    {
      this.selectedItem = <string> option.key;
    }
    else
    {
      this.selectedItem = "undefined"; // Yes, a string
    }

  }
