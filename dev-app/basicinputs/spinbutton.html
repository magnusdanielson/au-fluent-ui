<template>
  
   
  
  

  <div
    class="content"
    style="bottom: unset; top: 0px; background-color: rgb(3, 131, 135);">
    <h1 class="pageTitle">Spinbutton</h1>
    <div
      role="presentation"
      class="ms-FocusZone"
      
    ></div>
  </div>
  <div class="PageSection">
        <examplecard title="Basic Spinbutton">
                <div slot="example">

                  <du-spin-button min="0" max="100" precision="0" value.bind="spinvalue1" step.bind="1" label="Basic Spinbutton:" ></du-spin-button>
                  <du-spin-button min="0" max="11" precision="1" value.bind="spinvalue2" step.bind="0.4" label="Decimal Spinbutton:" icon-props.one-time="{ iconName: 'IncreaseIndentLegacy' }"></du-spin-button>

                </div>
              </examplecard>

              <examplecard title="Disabled Spinbutton">
                  <div slot="example">
                    <du-spin-button disabled.one-time="true" min="0" max="100" precision="0" step.bind="1" label="Disabled Spinbutton:" ></du-spin-button>
                    
                  </div>
                </examplecard>

                <examplecard title="Statefull Spinbutton">
                    <div slot="example">
    
                      <du-spin-button min="0" max="100" precision="0" on-increment.bind="onIncrement" on-decrement.bind="onDecrement" on-validate.bind="onValidate" value.bind="spinvalue3" step.bind="1" label="Custom handler Spinbutton:" ></du-spin-button>

                    </div>
                  </examplecard>

                  <examplecard title="Label position Spinbutton">
                      <div slot="example">
                        <du-spin-button min="0" max="100" label-position.bind="labelPosition" precision="0" on-increment.bind="onIncrement" icon-props.one-time="{ iconName: 'Light' }" on-decrement.bind="onDecrement" on-validate.bind="onValidate" value.bind="spinvalue3" step.bind="1" label="Icon position Spinbutton:" ></du-spin-button>
                      </div>
                    </examplecard>
  </div>
</template>
