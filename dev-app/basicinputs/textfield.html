<template>
  <div
    class="content"
    style="bottom: unset; top: 0px; background-color: rgb(3, 131, 135);">
    <h1 class="pageTitle">Textfield</h1>
    <div
      role="presentation"
      class="ms-FocusZone"
      
    ></div>
  </div>
  <div class="PageSection">


              <examplecard title="Implementation examples">
                    <div slot="example">
                      Standard input element: ${myvalue} <br/>
                        <input value.bind="myvalue"></input>
                        <du-text-field value.bind="myvalue" label="Standard bound to ${myvalue}" ></du-text-field>
                        <du-text-field view-model.ref="controlledText" value.bind="myvalue" on-change.bind="onchange" label="Controlled onChange" ></du-text-field>
                        <du-text-field label="Disabled" disabled.one-time="true" ></du-text-field>
                        <du-text-field label="Read Only" read-only.one-time="true" ></du-text-field>
                        <du-text-field label="Required" required.one-time="true" ></du-text-field>
                        <du-text-field label="With error message" error-message="Error message"></du-text-field>
                        <du-text-field label="With placeholder message" placeholder="I am a placeholder."></du-text-field>
                        <du-text-field label="Multiline resizable" multiline="true" rows="4" resizable.bind="true" ></du-text-field>
                        <du-text-field label="Multiline auto adjust" multiline="true"  auto-adjust-height.bind="true" rows="4"  ></du-text-field>
                        <du-text-field label="Multiline non resizable" multiline="true" rows="4" resizable.bind="false" ></du-text-field>
                        <du-text-field label="Underlined" underlined="true" ></du-text-field>
                        <du-text-field label="Borderless" borderless="true" ></du-text-field>
                        <du-text-field label="AutoComplete" auto-complete="true" ></du-text-field>
                        <du-text-field label="Prefix" prefix="https://"></du-text-field>
                        <du-text-field label="Suffix" suffix=".com"  ></du-text-field>
                        <du-text-field label="With icon" icon-props.one-time="{ iconName: 'Calendar' }"  ></du-text-field>
                        <du-text-field label="With description" description="A description"></du-text-field>
                        
                        <du-text-field label="TextField with a string-based validator." 
                        on-get-error-message.bind="onGetErrorMessage"  ></du-text-field>
                        
                        <du-text-field on-before-change.bind="onchange" on-changed.bind="onchange" validate.bind="onchange"
                        label="TextField with a Promise-based validator." on-get-error-message.bind="onGetErrorMessagePromise" 
                         >
                      </du-text-field>
                    
                      </div>
                  </examplecard>
  </div>
</template>
