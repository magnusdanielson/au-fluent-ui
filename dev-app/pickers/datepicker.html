<template>
  <div
    class="content"
    style="bottom: unset; top: 0px; background-color: rgb(3, 131, 135);">
    <h1 class="pageTitle">DatePicker</h1>
    <div
      role="presentation"
      class="ms-FocusZone"
      
    ></div>
  </div>
  <div class="PageSection">
        <examplecard title="Default DatePicker">

                <div slot="example">
                    <du-date-picker on-select-date.bind="selected" value.bind="mydate" placeholder="Select a date" show-week-numbers="true" ></du-date-picker>
                    !${mydate}!
                  </div>
              </examplecard>

              <examplecard title="No month picker in DatePicker">
 
                  <div slot="example">
                      <du-date-picker  is-month-picker-visible.one-time="false" ></du-date-picker>
                  </div>
                </examplecard>

                <examplecard title="Required DatePicker">

                    <div slot="example">
                        <du-date-picker  is-required.one-time="true" ></du-date-picker>
                    </div>
                  </examplecard>

                  <examplecard title="DatePicker allows dates to be formatted">

                      <div slot="example">
                          <du-date-picker  format-date.bind="onFormatDate"></du-date-picker>
                      </div>
                    </examplecard>

                    <examplecard title="DatePicker with date boundary (minDate, maxDate)">

                        <div slot="example">
                            <du-date-picker  min-date.bind="minDate" max-date.bind="maxDate"></du-date-picker>
                        </div>
                      </examplecard>
  </div>
</template>
