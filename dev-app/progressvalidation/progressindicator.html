  &#x3C;du-progress-indicator percent-complete.bind=&#x22;percentComplete&#x22;  label=&#x22;Example title&#x22; description=&#x22;Example description&#x22; &#x3E;&#x3C;/du-progress-indicator&#x3E;
                  </hljs>
                  <hljs language="javascript" linenumbers="true">
  import { setInterval } from "timers";

  const INTERVAL_DELAY = 100;
  const INTERVAL_INCREMENT = 0.01;
  
  export class progressindicator
  {
      attached()
      {
          setInterval(()=>
          {
              this.percentComplete += INTERVAL_INCREMENT;
              if(this.percentComplete >= 1)
              {
                  this.percentComplete = 0;
              }
          },INTERVAL_DELAY);
      }
  
      
  
      percentComplete:number = 50;
  }
                  </hljs>
